<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>units</title>
    <link rel="stylesheet" href="./units.css">
</head>

<body>
    <h1>UNİTS</h1>
    <h2>Absolute</h2>
    <div class="abs">absolute</div>

    <h2>Relative</h2>
    <!-- parentena göre hareket eden ölçü birirmidir. -->

    <div class="div2">div2 (50%)
        <div class="div3">div3 (50%)
            <div class="div4">div4 vw</div>
        </div>
    </div>
<br>
    <h2>EM</h2>  <!-- em her zman bir üstüne göre yani bir üst parentenagöre değer alır . 1 em = 10px dir. 2 em veririsek 20 px eder-->
   
    <div class="div5">1
        <div class="div6">2
            <div class="div7">3
            </div>
        </div>
    </div>

    <h2>REM</h2>  <!--   rem her zaman html e göre alır değerini .en içteki kutu bile olsa.1 rem = 16px mesela fontsize = 2rem verdik bu 32 pxdir. -->


    <div class="div8">4
        <div class="div9">5
            <div class="div10">6</div>
        </div>
    </div>

</body>

</html>
